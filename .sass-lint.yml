# sass-lint config generated by make-sass-lint-config v0.1.1
#
# The following scss-lint Linters are not yet supported by sass-lint:
# CapitalizationInSelector, ElsePlacement, IdWithExtraneousSelector, SelectorDepth
# TrailingSemicolonAfterPropertyValue
#
# The following settings/values are unsupported by sass-lint:
# Linter SpaceBeforeBrace, option "allow_single_line_padding"

files:
  include: 'sass/**/*.s+(a|c)ss'
  ignore:
    - 'sass/**/vendor/**/*.*'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  bem-depth:
    - 1
    - max-depth: 2
  brace-style:
    - 1
    - style: 1tbs
    - allow-single-line: true
  border-zero: 1
  class-name-format:
    - 1
    - convention: hyphenatedbem
  clean-import-paths:
    - 1
    - leading-underscore: false
    - filename-extension: false
  empty-line-between-blocks:
    - 1
    - ignore-single-line-rulesets: true
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 1
    - allow-leading-underscore: false
  hex-length:
    - 1
    - style: long
  hex-notation:
    - 1
    - style: lowercase
  id-name-format:
    - 1
    - convention: hyphenatedbem
  indentation:
    - 1
    -
      size: 2
  leading-zero:
    - 1
    - include: true
  mixin-name-format:
    - 1
    - allow-leading-underscore: false
  mixins-before-declarations:
    - 1
    -
      exclude:
        - breakpoint
        - mq
        - respond-to

  # Avoid nesting selectors too deeply.
  nesting-depth:
    - 1
    -
      max-depth: 3
  no-color-keyword: 0
  no-color-literals: 0
  no-css-comments: 0
  no-warn: 1
  no-debug: 1
  no-duplicate-properties: 0
  no-empty-rulesets: 1
  no-invalid-hex: 1
  no-important: 0
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 1
    - extra-properties: []
  no-trailing-zero: 1
  no-url-protocols: 1
  placeholder-in-extend: 1
  placeholder-name-format:
    - 1
    - convention: hyphenatedbem
  property-sort-order:
    - 1
    -
      ignore-custom-properties: false
      order:
        - display
        - position
        - flex-flow
        - flex-direction
        - flex-wrap
        - justify-content
        - align-items
        - align-content
        - order
        - flex
        - flex-grow
        - flex-shrink
        - flex-basis
        - align-self
        - top
        - right
        - bottom
        - left
        - float
        - clear
        - visibility
        - opacity
        - z-index
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left
        - outline
        - border
        - border-top
        - border-right
        - border-bottom
        - border-left
        - border-width
        - border-top-width
        - border-right-width
        - border-bottom-width
        - border-left-width
        - border-style
        - border-top-style
        - border-right-style
        - border-bottom-style
        - border-left-style
        - border-color
        - border-top-color
        - border-right-color
        - border-bottom-color
        - border-left-color
        - border-radius
        - border-top-right-radius
        - border-bottom-right-radius
        - border-bottom-left-radius
        - border-top-left-radius
        - background
        - background-color
        - background-image
        - background-repeat
        - background-position
        - background-size
        - cursor
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left
        - width
        - min-width
        - max-width
        - height
        - min-height
        - max-height
        - overflow
        - list-style
        - caption-side
        - table-layout
        - border-collapse
        - border-spacing
        - empty-cells
        - vertical-align
        - text-align
        - text-indent
        - text-transform
        - text-decoration
        - text-decoration-color
        - line-height
        - word-spacing
        - letter-spacing
        - white-space
        - color
        - font
        - font-family
        - font-size
        - font-weight
        - content
        - quotes
  quotes:
    - 1
    - style: single
  shorthand-values: 0
  single-line-per-selector: 1
  space-after-colon:
    - 1
    - include: true
  space-after-comma: 1
  space-before-brace: 1
  space-before-colon: 1
  space-between-parens:
    - 1
    - include: false
  url-quotes: 1
  variable-name-format:
    - 1
    - allow-leading-underscore: false
  zero-unit: 1
